<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNA BIT - Futures Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">LUNA BIT</div>
        <div class="header-info">
            <span id="balance-display">Wallet: 0.00 | Avail: 0.00 | Equity: 0.00 USDT</span>
            <span class="ticker-info">
                <span>BTC/USDT</span>
                Bid: <span id="bid-price" class="price-down">0.00</span> / Ask: <span id="ask-price" class="price-up">0.00</span>
            </span>
        </div>
    </header>

    <main class="trading-layout">
        <div class="layout-column panel-trading">
            <div class="panel">
                <div class="panel-header">
                    <h3>주문</h3>
                </div>
                <div id="order-form">
                    <div class="tabs">
                        <button class="tab-btn active" data-order-type="limit">지정가</button>
                        <button class="tab-btn" data-order-type="market">시장가</button>
                    </div>
                    <div id="limit-order-inputs" class="input-group">
                        <label for="price">가격 (USDT)</label>
                        <input type="number" id="price" placeholder="0.00">
                    </div>
                    <div class="input-group">
                        <label for="quantity">수량 (BTC)</label>
                        <input type="number" id="quantity" placeholder="0.00">
                    </div>
                    <div class="buttons">
                        <button id="buy-btn">매수 / 롱</button>
                        <button id="sell-btn">매도 / 숏</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="layout-column panel-data">
            <div class="panel">
                <div class="panel-header">
                    <h3>미체결 주문</h3>
                </div>
                <div class="table-container">
                    <table id="orders-table">
                        <thead>
                            <tr>
                                <th>유형</th>
                                <th>가격</th>
                                <th>수량</th>
                                <th>주문시간</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="orders-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h3>포지션</h3>
                </div>
                <div class="table-container">
                    <table id="positions-table">
                        <thead>
                            <tr>
                                <th>방향</th>
                                <th>진입 가격</th>
                                <th>현재 가격</th>
                                <th>수량</th>
                                <th>미실현 손익</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="positions-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>

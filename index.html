<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모의 암호화폐 거래소</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Mock Trader</h1>
        </header>
        
        <main>
            <section class="market-data">
                <h2>실시간 차트 (Bybit, 1분)</h2>
                <div class="charts">
                    <div class="chart-container">
                        <h3>Bitcoin (BTC/USDT)</h3>
                        <div id="btc-chart"></div>
                    </div>
                    <div class="chart-container">
                        <h3>Ethereum (ETH/USDT)</h3>
                        <div id="eth-chart"></div>
                    </div>
                </div>
            </section>
            
            <section class="trading-panel">
                <h2>거래</h2>
                <div class="trade-form">
                    <select id="crypto-select">
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                    </select>
                    <input type="number" id="trade-amount" placeholder="수량" min="0">
                    <button id="buy-btn">매수</button>
                    <button id="sell-btn">매도</button>
                </div>
            </section>
            
            <section class="portfolio">
                <h2>내 자산</h2>
                <div class="balance">
                    <p>현금 (USD): <span id="cash-balance">Loading...</span></p>
                </div>
                <div class="holdings">
                    <p>BTC: <span id="btc-holding">Loading...</span></p>
                    <p>ETH: <span id="eth-holding">Loading...</span></p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Data provided by Bybit. This is a simulation and does not involve real money.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
